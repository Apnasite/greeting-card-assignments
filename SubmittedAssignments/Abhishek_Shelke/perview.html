<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Greeting Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap">

</head>
<body>
	<div class="greeting-wrapper">
		<div class="greeting-background">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
  
		<div class="greeting-content">
			<div class="greeting-recipient-name">
				<marquee>Hemant &Komal</marquee>
				</div>
			<div class="greeting-heading">
				<svg width="500" height="400" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
					<defs>
					  <path id="half-circle" d="M 100,150 A 150,150 0 0,1 300,150" />
					</defs>
					<text font-size="11" fill="#8b0000" font-weight="bold" font-family="Arial" text-shadow="1px 1px 2px rgba(0, 0, 0, 0.1)">
					  <textPath href="#half-circle" startOffset="50%" text-anchor="middle">
						Congratulations on Your Wedding!
					  </textPath>
					</text>
				  </svg>
				</div>
			<div class="greeting-sub-heading">Wishing you a lifetime of love and happiness!</div>
			<div class="greeting-pre-message">Dear John and Jane,</div>
			<div class="greeting-message">
				May your marriage be filled with joy, <br>laughter, and beautiful memories.
				<br>Wishing you both an amazing journey <br>ahead as husband and wife.
			</div>
			<div class="greeting-closing-message">With love,</div>
			<div class="greeting-sender-name">Your Friend</div>
			<div class="greeting-personal-note">P.S. Remember to cherish each moment!</div>
			<div class="greeting-date">August 3, 2024</div>
			<div class="greeting-occasion">Wedding</div>
			<div class="greeting-image">
				<!-- You can add a special image or a wedding icon here -->
			</div>
			<div class="greeting-additional-image">
				<!-- <img src="img/image.png" alt="Wedding Image" class="image"> -->
			</div>
			<div class="greeting-special-instructions">
				  <svg height="200" width="350" xmlns="http://www.w3.org/2000/svg">
					<path id="lineAC" d="M 0 10 q 150 120 300 0" stroke="blue" stroke-width="0" fill="none"/>
					<text style="fill:#8b0000;font-size:15px;font-weight:bold">
					  <textPath href="#lineAC" startOffset="10">Please join us for a reception</textPath>
					</text>
					
				  </svg>
				  
				</div>
		</div>
	</div>
</body>
</html>
