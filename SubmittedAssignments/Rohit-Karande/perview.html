<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Greeting Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap">

</head>
<body>
	<div class="greeting-wrapper">
		<div class="box"></div>
		<div class="greeting-background">
			<div class="greeting-img">
				<img src=./img/img.png class="svg"/>
			</div>
		</div>
  
		<div class="greeting-content">
			<div class="greeting-recipient-name">JESSICA</div>
			<div class="greeting-recipient-name1">AND</div>
			<div class="greeting-recipient-name2">JOHN</div>
			<div class="greeting-heading">JOIN US FOR THE WEDDING OF</div>
			<div class="greeting-sub-heading"></div>
			<div class="greeting-pre-message">SAVE THE DATE</div>
			<div class="greeting-message">
				May your marriage be filled with joy, <br>laughter, and beautiful memories.
				<br>Wishing you both an amazing journey <br>ahead as husband and wife.
			</div>
			<div class="greeting-closing-message"></div>
			<div class="greeting-sender-name">GARDEN HOUSE HOTEL</div>
			<div class="greeting-personal-note">BEBEK, ISTANABUL</div>
			<div class="greeting-date">17 | JUNE | 2021</div>
			<div class="greeting-occasion"></div>
			<div class="greeting-image">
				<!-- You can add a special image or a wedding icon here -->
			</div>
			<div class="greeting-additional-image">
				<!-- <img src="img/image.png" alt="Wedding Image" class="image"> -->
			</div>
			<div class="greeting-special-instructions"></div>
		</div>
	</div>
</body>
</html>
