<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Greeting Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap">

</head>
<body>
	<div class="greeting-wrapper">
		<div class="greeting-background">
			<div class="greeting-img">
				<img src="./img/1.png" class="svg"/>
			</div>
		</div>
  
		<div class="greeting-content">
			<div class="greeting-recipient-name">Marie & Aaron</div>
			<div class="greeting-heading">
				<span class="B1">B</span>
				<span class="e1">E</span>
				<span class="s2">S</span>
				<span class="t1">T</span>
				<span class="d1">D</span>
				<span class="a">A</span>
				<span class="y">Y</span>
				<span class="e">E</span>
				<span class="v">V</span>
				<span class="e2">E</span>
				<span class="r">R</span>
				
			<div class="greeting-sub-heading">TOGETHER WITH THEIR FAMILIES</div>
			<div class="greeting-pre-message"></div>
			<div class="greeting-message">
				REQUEST THE HONOR OF YOUR PRESENCE AT THEIR MARRIAGE ON
				
			</div>
			<div class="greeting-closing-message">AT 5'O CLOCK IN THE AFTERNOON</div>
			<div class="greeting-sender-name"></div>
			<div class="greeting-personal-note">SAUBHAGYA GARDEN AND LAWNS<br>NAGAR ROAD,CHANDAN NAGAR,PUNE 411014<br></div>
			<div class="greeting-date">FEBRUARY 15  | 2025</div>
			<div class="greeting-occasion"></div>
			<div class="greeting-image">
				<!-- You can add a special image or a wedding icon here -->
			</div>
			<div class="greeting-additional-image">
				<!-- <img src="img/image.png" alt="Wedding Image" class="image"> -->
			</div>
			<div class="greeting-special-instructions">PLEASE JOIN US AT OUR WEDDING</div>
	</div>
</body>
</html>
