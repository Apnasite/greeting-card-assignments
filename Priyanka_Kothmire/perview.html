<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Greeting Card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap">

</head>
<body>
	<div class="greeting-wrapper">
		<div class="greeting-background">
			<div class="greeting-img">
				<img src="./img/design.png" class="png"/>
			</div>
			<div class="border1"></div>
		</div>
  
		<div class="greeting-content">
			<div class="greeting-recipient-name">Sarah & Lucas</div>
			<div class="greeting-heading">SAVE THE DATE</div>
			<div class="greeting-sub-heading">FOR THE WEDDING OF</div>
			<div class="greeting-pre-message">3 O' CLOCK IN THE AFTERNOON  </div>
			<div class="greeting-message">
				May your marriage be filled with joy, <br>laughter, and beautiful memories.
				
			</div>
			<div class="greeting-closing-message">AT SAINT PETER'S CHURCH,</div>
			<div class="greeting-sender-name">BERLIN</div>
			<div class="greeting-personal-note">Remember to cherish each moment!</div>
			<div class="greeting-date">SATURDAY,JULY 23TH</div>
			<div class="greeting-occasion">Wedding Ceremony</div>
			<div class="greeting-image">
				<!-- You can add a special image or a wedding icon here -->
			</div>
			<div class="greeting-additional-image">
				<!-- <img src="img/image.png" alt="Wedding Image" class="image"> -->
			</div>
			<div class="greeting-special-instructions">Please join us for a reception on August 5th</div>
		</div>
	</div>
</body>
</html>
